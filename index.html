<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="container-fluid">
    <nav class="navbar">
        <div class="navbar-brand">Weather Dashboard</div>
    </nav>
<main class="row">
<aside class="col-sm-5 col-lg-3">
    <h4>Search for a City:</h4>
    <form class="input-group mb-4" id="search">
        <input
            type="text"
            class="form-control"
            placeholder="City"
            id="userentry"
            autocomplete="off"
        />
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="searchbtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
    <h5 class="text-white">Search History</h5>
    <div class="btn-block btn-group-vertical" id="history"></div>
    <button class="btn-block mb-5" id="refreshBtn">Clear History</button>

</aside>

<div class="col-sm-7 col-lg-9">
    <div class="row container">
        
    </div>
    <section class="d-block px-4 py-2 mb-3" id="today">
        <div class="row">
            <div class="col-6 col-lg-3">
                <h1 id="currentCity"></h1>
                <p id="currentDay"></p>
            <div class="info">
                <div>Humidity: <span id="humid"></span></div>
                <div>Wind: <span id="wind"></span></div>
                <div>UV Index: 
                    <span class = "px-2" id="uvi"></span>
                    <span class = "px-2" id="uvid"></span>
                </div>
            </div>
            </div>
            <div class="col-6 col-lg-9">
                <div class="px-2"><span class="text-white" id="temp"></span></div>
                <div>
                    <img src="" id="wicon" alt="Weather icon">
                    <div class="text-white" id="desc"></div>
                </div>
                   
            </div>

        </div>
          <!-- The Modal -->
          <div class="modal fade" id="mymodal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title"></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                    <h4 id="msg"></h4>
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                
              </div>
            </div>
          </div>


    </section>
    <section class="container" id="fiveDay">
        <h3>Forecast</h3>
        <div class="row" id="start">

        </div>
    </section>

</div>
</main>


    <footer>
        <div class="clearfix container-fluid">
            <span class="float-right">&copy;PSO Co. 2020</span>
        </div>  
    </footer>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
